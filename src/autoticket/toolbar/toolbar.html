<style>
    /* CSS 样式 - 全部加上 -autoticket 后缀 */
    #right-toolbar-autoticket {
        position: fixed; right: 0; top: 50%; transform: translateY(-50%);
        width: 180px; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.2);
        border-radius: 15px 0 0 15px; transition: transform 0.4s ease;
        z-index: 999999; padding: 15px; font-family: sans-serif;
    }
    #right-toolbar-autoticket.collapsed-autoticket { transform: translate(100%, -50%); }
    
    .toggle-btn-autoticket {
        position: absolute; left: -20px; top: 50%; transform: translateY(-50%);
        width: 20px; height: 80px; background: #007AFF; color: white;
        border: none; border-radius: 8px 0 0 8px; cursor: pointer;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    
    .arrow-autoticket { font-size: 10px; transition: transform 0.4s; }
    .collapsed-autoticket .arrow-autoticket { transform: rotate(180deg); }
    
    @keyframes breathe-autoticket { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    .collapsed-autoticket .toggle-btn-autoticket { animation: breathe-autoticket 2s infinite; }
    
    .user-item-autoticket { display: block; padding: 5px; cursor: pointer; font-size: 14px; }
    .user-item-autoticket input { margin-right: 8px; }

    .section-autoticket { margin-bottom: 15px; }
    .section-title-autoticket { display: block; font-size: 12px; color: #999; margin-bottom: 5px; }
    
    #travel-date-autoticket { 
        width: 100%; padding: 5px; border: 1px solid #ddd; border-radius: 4px; 
        font-size: 13px; outline: none; box-sizing: border-box;
    }
    
    .title-autoticket { margin-top: 0; font-size: 15px; color: #333; border-bottom: 1px solid #eee; padding-bottom: 8px; }
</style>
